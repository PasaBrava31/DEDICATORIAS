<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti Mi Amor ‚ù§Ô∏è</title>

<style>

/* FONDO */

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#d5116d,#d1147f,#cd1a1a);
font-family:'Segoe UI',sans-serif;
overflow:hidden;
}

/* CORAZONES */

.corazon{
position:absolute;
color:#ff4d6d;
font-size:20px;
animation:caer linear infinite;
opacity:0.7;
}

@keyframes caer{
from{
transform:translateY(-100px);
opacity:1;
}
to{
transform:translateY(100vh);
opacity:0;
}
}

/* CARTA */

.carta{
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,255,255,0.4);
text-align:center;
color:white;
backdrop-filter:blur(10px);
animation:aparecer 1s ease;
}

@keyframes aparecer{
from{opacity:0; transform:scale(0.8);}
to{opacity:1; transform:scale(1);}
}

/* GALERIA */

.container{
display:none;
background:rgba(255,255,255,0.15);
padding:25px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,255,255,0.4);
text-align:center;
color:white;
backdrop-filter:blur(10px);
animation:aparecer 1s ease;
}

/* IMAGEN */

img{
width:300px;
height:300px;
border-radius:15px;
object-fit:cover;
box-shadow:0 0 25px #ff4d6d;
margin-bottom:10px;
transition:0.5s;
opacity:1;
}

/* EFECTO FADE */

.fade{
opacity:0;
}

/* MENSAJE */

#mensaje{
font-size:18px;
margin-top:10px;
min-height:25px;
text-shadow:0 0 10px black;
}

/* BOTON */

button{
padding:12px 25px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#ff4d6d,#ff1e4d);
color:white;
font-size:18px;
cursor:pointer;
margin-top:15px;
transition:0.3s;
box-shadow:0 0 15px rgba(0,0,0,0.3);
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 25px rgba(0,0,0,0.5);
}

</style>
</head>
<body>


<!-- CARTA -->

<div class="carta" id="carta">

<h1>Para Ti Mi Amor ‚ù§Ô∏è</h1>

<p>
Tengo algo especial para ti...<br><br>
Presiona el bot√≥n para abrir mi coraz√≥n üíï
</p>

<button onclick="abrirCarta()">Abrir mi carta ‚ù§Ô∏è</button>

</div>



<!-- GALERIA -->

<div class="container" id="galeria">

<h2>Nuestras Fotos ‚ù§Ô∏è</h2>

<img id="foto" src="foto1.jpg">

<p id="mensaje"></p>

<button onclick="cambiarFoto()">Siguiente ‚ù§Ô∏è</button>

<audio id="musica" loop></audio>

</div>



<script>

/* DATOS */

const fotos = [

{
/*imagen:"foto1.jpg",*/
musica:"musica1.mp3",
mensaje:"Desde que llegaste, mi vida es m√°s hermosa ‚ù§Ô∏è"
},

{
/*imagen:"foto2.jpg",*/
musica:"musica2.mp3",
mensaje:"Tu sonrisa es mi lugar favorito üíï"
},

{
/*imagen:"foto3.jpg",*/
musica:"musica3.mp3",
mensaje:"Contigo quiero todos mis futuros üíñ"
}

];

let index = 0;

const audio = document.getElementById("musica");

const foto = document.getElementById("foto");

const mensaje = document.getElementById("mensaje");


/* ABRIR CARTA */

function abrirCarta(){

document.getElementById("carta").style.display="none";

document.getElementById("galeria").style.display="block";

mostrarFoto();

}


/* MOSTRAR FOTO */

function mostrarFoto(){

foto.classList.add("fade");

setTimeout(()=>{

foto.src = fotos[index].imagen;

mensaje.innerText = fotos[index].mensaje;

audio.src = fotos[index].musica;

audio.play();

foto.classList.remove("fade");

},300);

}


/* CAMBIAR FOTO */

function cambiarFoto(){

index++;

if(index>=fotos.length){
index=0;
}

mostrarFoto();

}


/* CORAZONES */

function crearCorazon(){

const corazon=document.createElement("div");

corazon.innerHTML="‚ù§Ô∏è";

corazon.className="corazon";

corazon.style.left=Math.random()*100+"vw";

corazon.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(corazon);

setTimeout(()=>{
corazon.remove();
},6000);

}

setInterval(crearCorazon,400);

</script>


</body>
</html>
